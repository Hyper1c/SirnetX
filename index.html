<script>
  (function() {
      let abierto = false;
  
      function detectarDevTools() {
          const inicio = performance.now();
          debugger; // esto fuerza una pausa si la consola está abierta
          const tiempo = performance.now() - inicio;
          
          if (tiempo > 100) { // si tarda demasiado, probablemente se pausó
              if (!abierto) {
                  abierto = true;
                  window.close(); // intenta cerrar la pestaña
                  window.location.href = "about:blank"; // fallback por si no se puede cerrar
              }
          }
      }
  
      setInterval(detectarDevTools, 500);
  })();
  </script>
  
  <script>
    // Bloquear click derecho en toda la página
    document.addEventListener("contextmenu", e => e.preventDefault());
  
    // Bloquear Ctrl+S y Ctrl+U (Guardar página y Ver código fuente)
    document.addEventListener("keydown", e => {
      if ((e.ctrlKey && e.key === 's') || (e.ctrlKey && e.key === 'u')) {
        e.preventDefault();
        alert("⚠️ Acción bloqueada por seguridad");
      }
    });
  </script>
